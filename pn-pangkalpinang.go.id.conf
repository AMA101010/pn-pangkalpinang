# SSL Installation
# https://www.digitalocean.com/community/tutorials/how-to-secure-nginx-with-let-s-encrypt-on-centos-7
server {
    server_name pn-pangkalpinang.go.id;
    root /home/pn-pangkalpinang/public_html;

    # log files
    access_log /var/log/nginx/pn-pangkalpinang.go.id.access.log;
    error_log /var/log/nginx/pn-pangkalpinang.go.id.error.log;

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/run/php-fpm/www.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/pn-pangkalpinang.go.id/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/pn-pangkalpinang.go.id/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    # managed by Certbot
    if ($host = pn-pangkalpinang.go.id) {
        return 301 https://$host$request_uri;
    }


    listen 80;
    server_name pn-pangkalpinang.go.id;
    return 404; # managed by Certbot
}
